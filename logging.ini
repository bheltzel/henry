version: 1
disable_existing_loggers: False
formatters:
   simple:
      format: "%(asctime)s.%(msecs)03d - [%(name)s|%(levelname)s] :: %(message)s"
      datefmt='%Y-%m-%d %H:%M:%S'

handlers:
   handler:
       class: logging.FileHandler
       level: DEBUG
       formatter: simple

loggers:
     LookerApi:
         level: DEBUG
         handlers: [handler]
         propagate: no
